{% extends 'base.html' %}

{% block content %}

{% for message in get_flashed_messages() %}
	
	<div class="alert alert-warning alert-dismissible fade show" role="alert">
	  {{ message }}
	  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>

	
{% endfor %}

<body>

  <div class="container">
    <div class="jumbotron">
      <h3 class="text-center">Enter Movie Name</h3>
      <form id="searchBar">
        <input type="text" class="form-control" id="searchText" placeholder="Search Movies..."/>
      </form>
    </div>
  </div>
  <br></br>
  <div class="container">
    <div id="movies" class="row"></div>
  </div>
  <script src="{{ url_for('static', filename='jquery.js') }}"></script>
  <script src="{{url_for('static', filename='movieDetails.js')}}"></script>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/movies.css') }}">

</body>


{% endblock %}
